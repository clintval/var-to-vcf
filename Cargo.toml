[package]
name = "vartovcf"
version = "0.1.0"
authors = ["Clint Valentine <valentine.clint@gmail.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/clintval/vartovcf"
description = "Convert variants in VarDict/VarDictJava custom format into VCF format."
documentation = "https://github.com/clintval/vartovcf/README.md"
readme = "README.md"
categories = ["science"]
keywords = ["bioinformatics", "variant", "calling", "VCF", "VarDict", "VarDictJava"]

[[bin]]
name = "vartovcf"
path = "src/main.rs"

[dependencies]
bio-types = "0.10"
csv = "1.1"
env_logger = "0.8"
log = "0.4"
rust-htslib = "0.36"
serde = { version = "1.0", features = ["derive"] }
structopt = "0.3"

[dev-dependencies]
env_logger = "0.8"
